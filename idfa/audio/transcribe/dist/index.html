<html>
<head>
   <script src="jquery-2.2.4.min.js"></script>
   <script src="bootstrap.bundle.min.js"></script>
   <script src="reconnecting-websocket.min.js"></script>
   <script src="app.bundle.js"></script>
   <link rel="stylesheet" type="text/css" href="bootstrap.css">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
   <title>Listening...</title>

   <style>
        html {
            height: 100%;
        }
        body {
            height: 100%;
            background-color: black;
        }
        #control {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-direction: column;
        }
        #control button {
            width: 150px;
            height: 150px;
            margin: 20px;
            border-radius: 10px;
            font-size: 40px;
        }
        #instructions {
            color: white;
            display:block;
            font-family: 'Open Sans';
        }
   </style>
</head>
<body>
    <div id="control">
        <div id="logo">
            <img src="marrow_logo.png"></img>
        </div>
        <div id="instructions">
        <h2>BEFORE starting:<h2>
        <ul>
            <li> Run "Marrow-Table" on desktop</li>
        
        </ul>
        </div>
        <div>
        <button id="start-gan" type="button" data-command="start" class="btn btn-primary">START</button>
        <button id="stop-gan" type="button" data-command="stop" class="btn btn-danger">STOP</button>
        </div>
    </div>
</body>
</html>
